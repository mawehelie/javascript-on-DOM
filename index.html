<!DOCTYPE html>
<html>
<body>

<h1>Day, Date, and Time</h1>
<p>Click on the button to display day, date, and time.</p>
<p id="tag"></p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
document.getElementById("tag").innerHTML = Date();
}
</script>

</body>
</html>
